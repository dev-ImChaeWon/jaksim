<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAKSIM-회원가입</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/modal.css">
</head>
<body>
    <div class="auth-background">
        <form class="auth-container">

            <div class="auth-head">
                <a href=""><img class="logo" src="../assets/logo_black.png" alt=""></a>
                <p class="page-title">Sign In</p>
            </div>

            <div class="input-box">
                <!-- <span class="box-title">이메일</span> -->
                <label for="email">이메일</label>
                <input id="email" placeholder="email 입력" type="text">
                <p id="email-msg" class="status-msg err">email 형식에 맞지 않습니다</p>
            </div>
            <div class="input-box">
                <!-- <span class="box-title">닉네임</span> -->
                <label for="nickname">닉네임</label>
                <input id="nickname" placeholder="닉네임 입력" type="text">
                <p id="nickname-msg" class="status-msg err">사용할 수 없는 닉네임입니다.</p>
            </div>
            <div class="input-box">
                <!-- <span class="box-title">비밀번호</span> -->
                <label for="password">비밀번호</label>
                <input id="password" placeholder="비밀번호 입력" type="password">
                <p id="pw-msg" class="status-msg err">8글자 이상 입력하세요</p>
                <input id="password-check" placeholder="비밀번호 확인" type="password">
                <p id="pw-check-msg" class="status-msg err">비밀번호가 일치하지 않습니다</p>
            </div>
            <div class="input-box">
                <span class="box-title">본인 확인 질문</span>
                <select id="find-question">
                    <option value="1">내가 태어난 곳은?</option>
                    <option value="2">가장 좋아하는 사람은?</option>
                    <option value="3">내가 다니던 초등학교는?</option>
                </select>
                <input id="find-answer" placeholder="응답 입력" type="text">
                <p id="find-answer-msg" class="status-msg err">필수입력란입니다</p>
            </div>
            <button>회원 가입!</button>
            <div class="social-login">
                <button class="kakao-btn">카카오로 시작하기</button>
                <button class="naver-btn">네이버로 시작하기</button>
            </div>
            <div class="auth-foot">
                <a href="../pages/log-in.html">로그인</a>
                <div class="vertical-line"></div>
                <a href="./find-id.html">ID 찾기</a>
                <div class="vertical-line"></div>
                <a href="./find-pw.html">비밀번호 찾기</a>
            </div>
        </form>
    </div>
    <div class="modal-wrapper">
        <div class="modal">
            <img src="../assets/logo_black.png" alt="">
            <h2>회원가입 성공!</h2>
            <a href="./log-in.html">
                <p>로그인</p>
            </a>
        </div>
    </div>
    <script src="../js/sign-in.js"></script>
</body>
</html>
