<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAKSIM-로그인</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="auth-background">
        <form class="auth-container">

            <div class="auth-head">
                <a href=""><img class="logo" src="../assets/logo_black.png" alt=""></a>
                <p class="page-title">Log In</p>
            </div>

            <div class="input-box">
                <label for="nickname">닉네임</label>
                <input id="nickname" placeholder="닉네임 입력" type="text">
            </div>

            <div class="input-box">
                <label for="password">비밀번호</label>
                <input id="password" placeholder="비밀번호 입력" type="password">
            </div>

            <button>로그인!</button>

            <div class="social-login">
                <button class="kakao-btn">카카오로 시작하기</button>
                <button class="naver-btn">네이버로 시작하기</button>
            </div>

            <div class="auth-foot">
                <a href="../pages/sign-in.html">회원가입</a>
                <div class="vertical-line"></div>
                <a href="./find-id.html">ID 찾기</a>
                <div class="vertical-line"></div>
                <a href="./find-pw.html">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</body>
</html>
